<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>




        .guide {
    position: relative;
    margin-top: 5rem;
    overflow: hidden;
    border: 2px solid back;

}

 .guide-item {
    position: absolute;
    bottom: 0;
    width: 300px ;


    border: 2px solid green;

    background-color: #13357b;

}

/* .guide:hover .guide-item{
    transform: translatey(-120px);
    background-color: #13357b;
} */

 .guide-img-efects {
    position: relative;
    overflow: hidden;
    width: 300px;
    border-top-right-radius: 10px;
    /* border: 2px solid red; */
    height: 300px;
    border-top-left-radius: 10px;
    overflow: hidden;
}

.guide-img-efects::after {
    content: "";
    width:100%;
    height: 0;
    position: absolute;
    top: 0;
    left: 0;
    transition: 0.5s;
    /* border: 2px solid red; */

}

.guide-item:hover .guide-img-efects::after {
    height: 100%;
    border-top-right-radius: 10px;
    border-top-left-radius: 10px;
    background: rgba(1, 7, 19, 0.5);
}

 .guide-img-efects img {
    transition: 0.5s;
    /* border: 2px solid black; */
    overflow: hidden;
    width: 300px;
}
.guide-img-efects:hover img{
    transform: scale(1.2);
}

    </style>
</head>
<body>
        <div class="container-py">
                    <div     class="guide-item">
                            <div class="guide-img">
                                <div class="guide-img-efects">
                                    <img src="https://w.forfun.com/fetch/6e/6ef855c662837e1e17389460d9d785db.jpeg" class="img-fluid w-100 rounded-top" alt="Image">
                                </div>
                                <div
            </div>
        </div>
     </div>

</body>
</html>
