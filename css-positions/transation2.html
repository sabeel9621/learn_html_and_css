<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40rem;
        }
        .container{
            border: 2px solid black;
                width: 350px;
                height: 400px;
                position: relative;
                overflow: hidden;
                margin: 10px;
        }

        .box{
            border: 2px solid red;
                width: 345px;
                height: 395px;
                position: relative;
                transition: all 1s ease-in-out;
                overflow: hidden;
                z-index: 1;
        }
        .box img{
            width: 100%;
        }

        .item{
    content: "";
    width:0px;
    height: 0;
    position: absolute;
    top: 0;
    right: 0;
    transition: 2s;
     /* border-radius: 50px; */
    /* border: 5px solid green; */
    z-index: 2;

        }

.container:hover .item{
    height: 100%;
    width: 100%;
    border-top-right-radius: 10px;
    border-top-left-radius: 10px;
    border-radius: 100px 0px 100px 0px;
    background: rgba(1, 7, 19, 0.5);
    border: 5px solid green;
}
    </style>
</head>
<body>

    <div class="container">

        <div class="box">
            <img src="https://images.pexels.com/photos/1181181/pexels-photo-1181181.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </div>
        <div class="item"></div>
    </div>
</body>
</html>
