        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container4 {
                /* border: 2px solid black; */
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }

            .sec-container {
                /* border: 2px solid green; */
                width: 315px;
                position: relative;
                overflow: hidden;
                margin: 15px;
            }

            .box1 {
                width: 315px;
                height: 350px;
                position: relative;
                transition: all 0.5s ease-in-out;
                overflow: hidden;
            }

            .box1 img {
                width: 100%;
                height: 100%;
                position: absolute;
                transition: all 0.5s ease-in-out;
            }

            .item {
                width: 315px;
                position: absolute;
                transition: all 0.8s ease-in-out;
                top: -400px;
                background-color: rgb(46, 110, 249);
                opacity: 0.4;
            }
            .sec-container:hover img {
                transform: scale(1.05);
            }
            .sec-container:hover .item {
                transform: translateY(350px);
                height: 400px;
            }
            .box2 {
                /* border:2px solid red; */
                left: 65px;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                top: 270px;
                text-align: center;
                transition: all 0.5s ease-in-out;
                display: none;
                background-color: white;
            }

            .sec-container:hover .box2 {
                display: block;
            }

            #cart1 {
                /* border: 2px solid black; */
                color: rgb(124, 121, 121);
                font-size: 25px;
                padding: 15px;
                transition: 0.5s ease-in-out;
            }

            #heart {
                /* border: 2px solid black; */
                color: rgb(124, 121, 121);
                font-size: 25px;
                padding: 15px;
                transition: 0.5s ease-in-out;
            }
            #mag-plus {
                /* border: 2px solid black; */
                color: rgb(124, 121, 121);
                font-size: 25px;
                padding: 15px;
                transition: 0.5s ease-in-out;
            }
            #cart1:hover {
                color: white;
                background-color: red;
            }
            #heart:hover {
                color: white;
                background-color: red;
            }
            #mag-plus:hover {
                color: white;
                background-color: red;
            }
            .content {
                /* border: 2px solid blue; */
                text-align: center;
                padding-bottom: 10px;
            }

            .content p {
                text-align: center;
                transition: all0.5s ease-in-out;
                margin: 15px;
            }
            .sec-container:hover .content p {
                color: red;
            }

            .content span {
                text-align: center;
                padding: 10px 0px;
                /* color: #13357B; */
                text-transform: uppercase;
                font-family: sans-serif;
                text-decoration: line-through;
                color: #cebd9c;
            }
            #price {
                text-decoration: none;
                text-align: center;
                color: black;
                margin: 10px;
            }
        </style>
