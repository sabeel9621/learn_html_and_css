<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

        <style>
            * {
                margin: 0%;
                padding: 0%;
                box-sizing: border-box;
            }
            .contaner {
                width: 80%;
                margin: auto;
                padding: 10px;
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            .box {
                height: 450px;
                width: 400px;
                border: 2px solid rgb(231, 232, 231);
                text-align: center;
                margin-top: 10px;
            }
            .box img {
                margin-top: 10px;
                height: 100%;
                width: 100%;
                /* background-color: rgb(236, 238, 240); */
            }
            input {
                height: 45px;
                width: 80%;
                padding: 5px;
                background-color: rgba(216, 219, 219, 0.125);
                border-radius: 2px;
                border: 1px solid rgb(224, 222, 222);
            }
            h1 {
                font-size: 50px;
                padding: 20px;
                font-style: italic;
                font-weight: bolder;
                margin: 18px;
            }
            span {
                font-size: 15px;
                /* border: 2px solid black; */
                border-collapse: collapse;
                margin-left: 10%;
                padding: 10px;
            }

            .button {
                width: 100%;
                margin-top: 5%;
                /* background-color: blue; */
                /* height: 25px; */
                /* margin-left: 2px; */
            }
            .button button {
                height: 35px;
                width: 85%;
                text-align: center;
                background-color: rgba(8, 153, 250, 0.734);
                border-radius: 5px;
                border: none;
                color: white;
                font-weight: bold;
            }

            h6 {
                margin-top: 5%;
                font-size: 12px;
                color: #181829;
                padding-top: 20px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }
            h2 {
                margin-top: 30px;
                font-size: 13px;
                text-transform: capitalize;
                font-family: sans-serif;
            }

            .content {
                width: 100%;
                height: 75px;
                border: 2px solid rgb(231, 232, 231);
                font-size: 40px;
            }
            .content span {
                width: 100%;
                font-size: 14px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }
            .content a {
                font-size: 16px;
                color: #0095f6;
            }
            h5 {
                width: 100%;
                font-size: 14px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                padding-top: 5px;
            }
            .capsule {
                width: 80%;
                display: inline-flex;
                justify-content: center;
            }
            .item {
                /* width: 90px; */
                margin: 0%;
            }
            span {
                height: 60px;
                margin: 0%;
                padding-left: 1px;
            }

            h3 {
                width: 95%;
                text-align: center;
                border-bottom: 1px solid #cbcaca;
                line-height: 0.1em;
                margin: 20px 0 20px;
                margin-left: 10px;
            }

            h3 span {
                background: #fff;
                padding: 0 10px;
            }
            i {
                font-size: 20px;
                padding: 10px;
            }
            #with {
                font-size: 16px;
                border: none;
            }
            #box1 {
                height: 600px;
                width: 420px;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="contaner">
            <div class="box" id="box1">
                <img
                    src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk"
                    alt="" />
            </div>
            <div class="box">
                <form action="">
                    <h1>Instragram</h1>
                    <input
                        type="text"
                        placeholder="Phone number,username or email address" /><br /><br />
                    <input type="text" placeholder="password" />
                    <div class="button">
                        <button>Log in</button>
                    </div>
                    <h3><span>or</span></h3>
                    <a id="with" href="https://www.facebook.com"
                        ><i class="fa-brands fa-square-facebook"></i>log in with
                        facebook</a
                    >
                    <h6>Forgotten your password?</h6>
                    <br /><br />
                    <div class="content">
                        <span
                            >Don't have an account?
                            <a class="sing" href="">sing up</a></span
                        >
                    </div>
                    <h5>Get this app</h5>

                    <div class="capsule">
                        <span
                            ><img
                                src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                                alt=""
                        /></span>
                        <span class="item">
                            <img
                                src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
                                alt="" />
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
