<html lang="en">

    <body>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8" />
                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1.0" />
                <title>Document</title>
                <style>
                    * {
                        margin: 0%;
                        padding: 0%;
                        box-sizing: border-box;
                    }

                    .container {
                        width: 35%;
                        margin: auto;

                        box-shadow: rgba(167, 202, 10, 0.6) 0px 2px 4px,
                            rgba(214, 11, 11, 0.5) 0px 7px 13px -3px,
                            rgba(15, 170, 7, 0.4) 0px -3px 0px inset;
                        padding: 10px;
                        margin-top: 5%;
                        margin-bottom: 5%;
                    }
                    input {
                        font-size: 20px;
                        width: 100%;
                        height: 40px;
                        /* padding: 5px; */
                        margin-top: 5px;
                        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
                            rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
                            rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
                        border: none;
                    }
                    .name {
                        width: 38%;
                    }
                    .submit {
                        width: 25%;
                        margin: auto;
                        margin-left: 70px;
                        margin-top: 10px;
                        /* background-color: rgb(26, 6, 249); */
                        border-radius: 10px;
                        border: none;
                        color: rgb(19, 19, 19);
                    }
                    .submit:hover {
                        background-color: rgb(5, 200, 18);
                        cursor: pointer;
                    }
                    label {
                        font-size: 20px;
                        color: rgb(8, 227, 15);
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <div class="box">
                        <form action="">
                            <label for="">Prefix</label>
                            <input type="text" /><br /><br />
                            <label for="">name</label>
                            <input
                                class="name"
                                type="text"
                                placeholder="First name" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input
                                class="name"
                                type="text"
                                placeholder="last name" /><br /><br />
                            <label for="">Preferred Pronouns</label>
                            <input type="text" /><br /><br />
                            <label for="">Email</label>
                            <input
                                type="text"
                                placeholder="sam@example.com" /><br /><br />
                            <label for="">Work phone</label>
                            <input type="text" /><br /><br />
                            <label for="">Cell phone</label>
                            <input type="number" /><br /><br />
                            <label for="">job titel</label>
                            <input type="text" /><br /><br />
                            <label for="">Compony</label>
                            <input type="text" /><br /><br />
                            <label for="">Full Business Address</label>
                            <input type="text" /><br /><br />
                            <label for="">compony Website</label>
                            <input type="text" />
                        </form>
                    </div>
                    <div class="box">
                        <input class="submit" type="submit" /><input
                            class="submit"
                            type="reset" />
                    </div>
                </div>
            </body>
        </html>
    </body>
</html>
