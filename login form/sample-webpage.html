<head>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;

text-align: center;
flex: 1;

            text-decoration: none;
            text-align: center;
            font-weight: bold;
            margin: 40px 8px;
        }
        .btn:hover{

        }

                   background-color: #fff;
                   color: #000;
        }
            .btn a:hover{

            .btn a:link{
            text-decoration: none;
        }

        .content{
            text-align: center;
            margin-top: 12%;
        }

        .content h1{
            font-size: 80px;
            color: white;

        }

</head>
