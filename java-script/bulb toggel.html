<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggle</title>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

#bulb {
    width: 150px;
    height: auto;
    transition: filter 0.3s;
}

.on {
    filter: hue-rotate(50deg) brightness(1.5);
}

.off {
    filter: brightness(0.5);
}

.button-container {
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 0 10px;
}

</style>
</head>
<body>
    <div class="container">
        <img id="bulb" src="https://w7.pngwing.com/pngs/859/425/png-transparent-light-bulb-illustration-incandescent-light-bulb-lamp-bulb-candle-product-light-thumbnail.png" alt="Light Bulb" class="off">
        <div class="button-container">
            <button onclick="turnOn()">Turn On</button>
            <button onclick="turnOff()">Turn Off</button>

        </div>
    </div>

    <script>
    function turnOn() {
    const bulb = document.getElementById('bulb');
    bulb.classList.remove('off');
    bulb.classList.add('on');
}

function turnOff() {
    const bulb = document.getElementById('bulb');
    bulb.classList.remove('on');
    bulb.classList.add('off');
}
    </script>

</body>
</html>
