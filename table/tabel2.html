<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        table{
width: 60%;
            margin: auto;
            text-align: center;
            border:2px solid black;

        }
        thead{
            background-color: rgb(33, 204, 204);
            color: red;
        }
        th,td{
            padding: 10px;
            cursor:pointer;
            font-weight: bold;
            font-size: 20px;
            border: 2px solid black;
        }
        th{
            background-color: rgb(39, 253, 246);
            color: rgb(3, 19, 99);
        }
        tr:nth-child(odd){
            background-color: rgb(224, 227, 227);
            color: black;
        }
        tr:nth-child(even){
            background-color: rgb(133, 234, 133);
            color: black;
        }
        h2{
            text-align: center;
        }
        th{
            font-size: 25px;
        }

    </style>
</head>
<body>
    <h2>Css3 Browser support(letest browser versions) </h2>
    <table>
        <thead>
        <tr>
            <th>Css Property</th>
            <th>Enternet Explorer</th>
            <th>Firefox</th>
            <th>chrome</th>
            <th>safari</th>
            <th>opera</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Border radius</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>

            <tr>
                <td>Box shadow</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Css animations</td>
                <td>NO</td>
                <td>NO</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>NO</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
