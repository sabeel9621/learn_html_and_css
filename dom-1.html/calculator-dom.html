<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* border: 2px solid black; */
            max-width: 300px;
            height: 450px;
            margin: auto;
            overflow: hidden;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;

        }
        input{
            width: 90%;
            margin: 20px 5px;
            padding: 10px;
            font-size: 2rem;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            border: none;
        }

        .box{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 10px;
            row-gap: 10px;
            padding: 10px;
            /* box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px; */

        }

        .btn{
          cursor: pointer;
          width: 50px;
          height: 50px;
          border-radius: 50px;
          font-size: 2rem;
          border: none;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }
        .btn:hover{
            background-color: hsl(0, 0%, 100%);
        }
        .btn:active{
            background-color: hsl(0, 1%, 51%);
        }
    </style>
</head>
<body>
    <div class="container">
      <input type="text" class="input">
     <div class="box" id="box">
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="+">+</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="-">-</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="*">*</button>
        <button class="btn" id="clearButton" value="C">C</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value="=">=</button>
        <button class="btn" value="/">/</button>
        <button class="btn" id="deleteButton">D</button>
     </div>
    </div>


    <script>


    let b=document.querySelectorAll(".btn");
    for(let i of b){
        i.onclick=function(){
            if(i.innerText=="="){
                let inp=document.querySelector("input").value;
                document.querySelector("input").value=eval(inp);
                console.log(eval(inp))

            }

            else if(i.innerText=="D"){

                let a=document.querySelector("input").value;
            document.querySelector("input").value=a.slice(0,-1);
        }
            else{

                document.querySelector("input").value += i.innerText;
            }
        }

        document.querySelector('#clearButton').onclick= function() {
    document.querySelector("input").value = '';

};



    }
    </script>
</body>
</html>
