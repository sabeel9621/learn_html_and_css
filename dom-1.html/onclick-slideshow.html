<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.slider {
    position: relative;
    width: 80%;
    max-width: 600px;
    overflow: hidden;
    border: 2px solid #dd1a1a;
    border-radius: 10px;
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
}

button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 10;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://themewagon.github.io/travela/img/gallery-10.jpg" class="slide" alt="Image 1">
            <img src="https://themewagon.github.io/travela/img/gallery-9.jpg" class="slide" alt="Image 2">
            <img src="https://themewagon.github.io/travela/img/gallery-8.jpg" class="slide" alt="Image 3">
            <img src="https://themewagon.github.io/travela/img/gallery-10.jpg" class="slide" alt="Image 1">
            <img src="https://themewagon.github.io/travela/img/gallery-9.jpg" class="slide" alt="Image 2">
            <img src="https://themewagon.github.io/travela/img/gallery-8.jpg" class="slide" alt="Image 3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let currentIndex = 0;
const slides = document.querySelectorAll('.slide');
const totalSlides = slides.length;

function showSlide (index) {
    const slider = document.querySelector('.slides');
    slider.style.transform = `translateX(${-index * 100}%)`;
}

function nextSlide () {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
}

function prevSlide () {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    showSlide(currentIndex);
}

document.addEventListener('DOMContentLoaded', () => {
    showSlide(currentIndex);
});

    </script>
</body>
</html>
