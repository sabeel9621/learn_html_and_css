<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
            height: 500px;
        }
        .active {
            display: block;
            height: 500px;


        }


        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: rgb(14, 14, 14);
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;

            user-select: none;
            border: 2px solid black;

        }
        .next {
            right: 0;

            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slides active">
        <img src="https://cdn.pixabay.com/photo/2024/02/20/19/29/crocus-8586117_640.jpg" style="width:100%">


    </div>
    <div class="slides">
        <img src="https://cdn.pixabay.com/photo/2019/06/16/09/42/turtle-4277398_640.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="https://cdn.pixabay.com/photo/2023/10/11/04/08/water-lilies-8307632_640.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="https://cdn.pixabay.com/photo/2024/05/11/19/39/common-columbine-8755584_640.jpg" style="width:100%">
    </div>
    <div class="slides">
        <img src="https://cdn.pixabay.com/photo/2024/05/15/08/23/bird-8763079_640.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
let slideIndex = 0;
showSlides();

// Next/previous controls
function plusSlides(n) {
    showSlides(slideIndex += n);
}

// Show slides
function showSlides(n) {
    let slides = document.getElementsByClassName("slides");
    if (n === undefined) {
        slideIndex++;
    } else {
        slideIndex = n;
    }
    if (slideIndex > slides.length) {slideIndex = 1}
    if (slideIndex < 1) {slideIndex = slides.length}
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
    if (n === undefined) {
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
}
</script>

</body>
</html>
