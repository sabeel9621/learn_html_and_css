<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    .container{
        /* border: 2px solid black; */
        width: 400px;
        margin:auto;
        height: 500px;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
        padding: 10px;
    }

    .box{

        display: grid;
        grid-template-columns: repeat(4,1fr);
        padding: 25px;
        gap: 15px;

        border-radius: 10px;

    }

    .btn{
        width: 70px;
        height: 50px;
        border-radius: 50px;
        font-size: 25px;
        border: none;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;

    }

    #input{
      width: 60%;
      padding: 1.5rem 5rem;
      margin: 20px 0px;
      margin-top: 2rem;
      font-size: 2rem;
      font-family: consolos ,sans-serif;
      text-align: end;
      border-radius: 10px;
      /* box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px; */
      box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
      border: none;

    }

    #AC{
        background-color: hsl(87, 93%, 46%);

        font-family: consolos ,sans-serif;
    }
    #AC:hover{
        background-color: rgb(185, 236, 15);
    }
#AC:active{
    background-color:rgb(60, 59, 59);

}


    .btn:hover{
        background-color: rgb(171, 176, 176);
    }
    .btn:active{
        background-color:rgb(30, 30, 30) ;
        color: white;
    }
</style>
</head>
<body>
     <div class="container">

        <input type="text" id="input" >

        <div class="box" id="box">
        <button value="AC" class="btn" id="AC">AC</button>
        <button value="DEL" class="btn" id="AC">DEL</button>
        <button value="%" class="btn" id="AC">%</button>
        <button value="/" class="btn" id="AC">/</button>
        <button value="7" class="btn">7</button>
        <button value="8" class="btn">8</button>
        <button value="9" class="btn">9</button>
        <button value="*" class="btn" id="AC">*</button>
        <button value="4" class="btn">4</button>
        <button value="5" class="btn">5</button>
        <button value="6" class="btn">6</button>
        <button value="-" class="btn" id="AC">-</button>
        <button value="1" class="btn">1</button>
        <button value="2" class="btn">2</button>
        <button value="3" class="btn">3</button>
        <button value="+" class="btn" id="AC">+</button>
        <button value="00" class="btn">00</button>
        <button value="0" class="btn">0</button>
        <button value="." class="btn">.</button>
        <button value="=" class="btn" id="AC">=</button>
        </div>
     </div>

     <script>
        let a=document.querySelectorAll(".btn");
        // console.log(a);
         for(let i of a){
            i.onclick=function(){
                if(i.innerText=="="){
                    let inp=document.querySelector("input").value;
                    document.querySelector("input").value=eval(inp);
                    console.log(eval(inp));
                }

            else if(i.innerText=="DEL"){
            let a=    document.querySelector("input").value;
            document.querySelector("input").value=a.slice(0,-1);
            }

                else{
                    document.querySelector("input").value+=i.innerText;
                }
            }

            // document.querySelector("AC").onclick=function(){
            //     document.querySelector("input").value="";
            // };

                    document.querySelector('#AC').onclick= function() {
    document.querySelector("input").value = '';
        }

         };



     </script>
</body>
</html>
