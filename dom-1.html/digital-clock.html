<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #404754;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.clock {
    background: #1c1f26;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    padding: 30px 50px;
    text-align: center;
}

#time {
    font-size: 60px;
    font-weight: bold;
    letter-spacing: 3px;
    padding: 20px;
    border: 5px solid #61dafb;
    border-radius: 10px;
    background: #0b0e14;
}

    </style>
</head>
<body>
    <div class="clock">
        <div id="time"></div>
    </div>

    <script src="digitalclock.js"></script>
</body>
</html>
