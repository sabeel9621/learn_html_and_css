<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>display flex</title>
    <style>
        *body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .contaner {
            width: 90%;
            margin: 10% auto;
            border: 1px solid green;
            padding: 20px;
            display: flex;
            justify-content: space-evenly;
            border-radius: 10px;
            background-color: rgb(217, 245, 245);


        }

        .item {
            box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;

            text-align: center;
            width: 15%;
            padding: 10px;

            background-color: white;
            margin-top: 3%;

        }

        .price {
            color: green;
            font-size: 20px;
            /* padding-top: 10px; */
        }

        p {
            font-size: 20px;
            /* padding-top: 10px; */
        }



        .text {
            position: absolute;
            top: 19%;
            left: 15%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 25px;
            padding-top: 30px;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="contaner">
        <h2 class="text">Best deals on smartphones</h2>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/image/200/200/xif0q/mobile/k/l/l/-original-imagtc5fz9spysyk.jpeg?q=70"
                alt="">
            <h2>iphone</h2>
            <p class="price">incl of offers </p>
            <p>from rs_63,999*</p>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/image/200/200/xif0q/mobile/3/5/l/-original-imaghx9qmgqsk9s4.jpeg?q=70"
                alt="">
            <h2>iphone</h2>
            <p class="price">incl of offers </p>
            <p>from rs_55,999*</p>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/image/200/200/xif0q/mobile/l/x/c/-original-imagx6rdpmhuq5ba.jpeg?q=70"
                alt="">
            <h2>realmi 12 pro plus</h2>
            <p class="price">incl of offers </p>
            <p>from rs_26,999*</p>
        </div>
        <div class="item">
            <img height="200px"
                src="https://rukminim2.flixcart.com/image/200/200/xif0q/mobile/l/r/o/galaxy-s23-fe-sm-s711blgbins-samsung-original-imagw6ypkzgvcbgz.jpeg?q=70"
                alt="">
            <h2>iphone</h2>
            <p class="price">incl of offers</p>
            <p>from rs_55,990*</p>
        </div>

    </div>

</body>

</html>
