<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce-text</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            display: flex;
            color: white;
            font-size: 100px;
            letter-spacing: 10px;

        }
        h1 span{
            display: inline-block;
            animation: bounce 1s  ease-in-out infinite;
            color:green;

        }
        h1 span:nth-child(2){
           animation-delay: 0.2s;
           color:red ;
        }
        h1 span:nth-child(3){
         animation-delay: 0.4s;
         color:green;
        }
        h1 span:nth-child(4){
animation-delay: 0.5s;
color:rgb(226, 250, 10);
        }
        h1 span:nth-child(5){
animation-delay: 0.6s;
color:rgb(61, 58, 245);
        }
        h1 span:nth-child(6){
animation-delay: 0.7s;
color:rgb(242, 41, 182);
        }
        @keyframes bounce {
            0%,100%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(-50px);
            }
        }

    </style>
</head>
<body>

    <h1>
        <span>B</span>
        <span>O</span>
        <span>U</span>
        <span>N</span>
        <span>C</span>
        <span>E</span>
    </h1>

</body>
</html>
