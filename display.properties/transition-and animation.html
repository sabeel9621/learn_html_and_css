    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        justify-content: center;
        position: relative;

        .container{

            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: rgb(119, 119, 75);
            border-radius: 80px;
            transition-property: background-color,border-radius,height,width;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;
            animation-name: box;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            border-radius: 0px;

            transition: all 0.8s ease-in;
            background-color: yellow;
        }

        .container:hover{
            background-color: rgb(229, 125, 125);
            border-radius: 200px;
            height: 420px;
            width: 420px;

            transition-timing-function: ease-in-out;

position: absolute;
left: 200px;

background-color: rgb(229, 125, 125);
