<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signup Clone</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: url('https://assets.nflxext.com/ffe/siteui/vlv3/47a13a40-e5de-41a8-80c0-c6caa2657586/8ec3a9b2-3da3-41e1-9378-32037b09f0ee/DE-en-20230612-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.container {
    text-align: center;
    position: relative;
    z-index: 2;
    max-width: 800px;
    padding: 20px;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
}

.header {
    margin-bottom: 50px;
}

.logo {
    width: 200px;
}

.signup-container {
    max-width: 500px;
    margin: 0 auto;
    z-index: 2;
    position: relative;
}

.signup-container h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.signup-container h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
}

.signup-container p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.signup-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.signup-form input {
    padding: 15px;
    font-size: 1em;
    margin-bottom: 20px;
    width: 100%;
    max-width: 400px;
}

.signup-form button {
    padding: 15px;
    font-size: 1em;
    background-color: #e50914;
    border: none;
    color: white;
    cursor: pointer;
    width: 100%;
    max-width: 400px;
}

.signup-form button:hover {
    background-color: #f6121d;
}

</style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        </header>
        <div class="signup-container">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="signup-form">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
</body>
</html>
