<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .container {
                width: 200px;
                height: 200px;
                border: 2px solid black;
                animation-name: box;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                position: relative;
            }

            .box3 {
                width: 200px;
                height: 200px;
                border: 2px solid black;
                animation-name: identifier;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                position: absolute;
            }
            .box4 {
                width: 200px;
                height: 200px;
                border: 2px solid black;
                animation-name: box4;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                position: absolute;
                animation-fill-mode: backwards;
            }

            .box5 {
                width: 200px;
                height: 200px;
                border: 2px solid black;
                animation-name: box5;
                animation-duration: 6s;
                animation-iteration-count: infinite;
                position: absolute;
            }
            .box6 {
                width: 200px;
                height: 200px;
                border: 2px solid black;
                animation-name: box6;
                animation-duration: 6s;
                animation-iteration-count: infinite;
                position: absolute;
            }
            .box7 {
                width: 200px;
                height: 200px;
                border: 2px solid red;
                animation-name: box7;
                animation-duration: 7s;
                animation-iteration-count: infinite;
                position: absolute;
                background-color: black;
            }
            .box8 {
                width: 200px;
                height: 200px;
                margin: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 2px solid black;
                animation-name: box8;
                animation-iteration-count: infinite;
                animation-duration: 2s;
                position: relative;
            }
            .container1 {
                width: 200px;
                height: 200px;
                margin: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 2px solid black;
                animation-name: container1;
                animation-iteration-count: infinite;
                animation-duration: 2s;
                position: relative;
            }

            @keyframes box {
                from {
                    width: 0;
                    height: 0;
                    background-color: rgb(246, 90, 17);
                    border-radius: 0;
                    left: 0px;
                    top: 0px;
                }

                to {
                    width: 200;
                    height: 200;
                    background-color: rgb(75, 13, 190);
                    border-radius: 800px;
                    left: 800px;
                    top: 500px;
                }
            }

            @keyframes identifier {
                from {
                    width: 0px;
                    height: 0px;
                    background-color: red;
                    border-radius: 0px;
                    right: 0px;
                    top: 0px;
                }

                to {
                    width: 200px;
                    height: 200px;
                    background-color: yellow;
                    border-radius: 800px;
                    right: 800px;
                    top: 500px;
                }
            }
            @keyframes box4 {
                from {
                    width: 0px;
                    height: 0px;
                    background-color: rgb(224, 165, 165);
                    border-radius: 0px;
                    right: 700px;

                    top: 0px;
                }

                to {
                    width: 200px;
                    height: 200px;
                    background-color: rgb(86, 86, 1);
                    border-radius: 800px;
                    right: 800px;
                    top: 500px;
                }
            }

            @keyframes box5 {
                from {
                    width: 0px;
                    height: 0px;
                    background-color: rgb(235, 4, 4);
                    border-radius: 0px;
                    right: 0px;

                    top: 0px;
                }

                to {
                    width: 200px;
                    height: 200px;
                    background-color: rgb(255, 255, 8);
                    border-radius: 800px;
                    right: 800px;
                    top: 500px;
                }
            }
            @keyframes box6 {
                from {
                    width: 0px;
                    height: 0px;
                    background-color: rgb(158, 235, 4);
                    border-radius: 0px;
                    left: 0px;

                    top: 0px;
                }

                to {
                    width: 200px;
                    height: 200px;
                    background-color: rgb(190, 93, 133);
                    border-radius: 800px;
                    left: 800px;
                    top: 400px;
                }
            }
            @keyframes box7 {
                0% {
                    top: 0px;
                    left: 0px;
                    background-color: white;
                    box-shadow: 0px 0px 50px red;
                }

                25% {
                    top: 0px;
                    left: 500px;
                    background-color: red;
                    box-shadow: 0px 0px 50px green;
                }

                50% {
                    top: 500px;
                    left: 500px;
                    background-color: yellow;
                    box-shadow: 0px 0px 50px blue;
                }

                75% {
                    left: 0px;
                    top: 500px;
                    background-color: green;
                    box-shadow: 0px 0px 50px brown;
                }

                100% {
                    top: 0px;
                    left: 0px;
                    background-color: brown;
                    box-shadow: 0px 0px 50px orangered;
                }
            }

            @keyframes container1 {
                from {
                    background-color: rgb(89, 4, 235);
                    /* border-radius: 0px; */
                    transform: rotate(0deg);
                }
                to {
                    background-color: rgb(22, 248, 6);
                    /* border-radius: 800px; */
                    /* right: 800px;
                        top: 500px; */
                    transform: rotate(360deg);
                }
            }

            /* div{
                width: 15rem ;
                height: 15rem;
                border: 2px solid red;
                background-color: aqua;
                margin: 10px;


            } */
            /* div:hover{
                width: 300px;
            } */
            /* div {
              transition: width 2s, height 4s;
              transform: translate(50px, 100px);
              transform: rotate(20deg);
              transform: skew(20deg ,10deg);
              transform:matrix(1, -0.3, 0, 1, 0, 0);

            } */
            /*
            div img{
                width: 100%;
                height: 100%;
            }
            img {
              -webkit-box-reflect:below 0px linear-gradient(to bottom, rgb(192, 187, 187), rgba(129, 25, 25, 0));

            } */
        </style>
    </head>
    <body>
        <div class="container"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>

        <div>
            <!-- <img src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk=" alt=""> -->
        </div>

        <div class="box7"></div>
        <div class="box8"></div>
        <div class="container1"></div>
    </body>
</html>
